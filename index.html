<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider">
        <div class="container">
                <h2 class="slider__title">
                Ремонт техники различных брендов
                </h2>
                    <div class="swiper">
                                <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                                <!-- Slides -->
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="/images/Lenovo.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <div class="swiper-slide">
                                     <img class="slider__logo" src="../slider/images/samsung.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/apple.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/viewSonic.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/bosch.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/hp.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <button class="slider__show-tablet show">Показать все</button>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/acer.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/sony.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <button class="slider__show show">Показать все</button>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/Lenovo.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/samsung.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <div class="swiper-slide">
                                    <img class="slider__logo" src="../slider/images/apple.svg" alt="логотип бренда">
                                    <a class="slider__go" href="#"><img src="../slider/images/go.svg" alt="подробности"></a>
                                </div>
                                <button class="slider__hide">Скрыть</button>
                            </div>
                                <!-- If we need pagination -->
                             <div class="swiper-pagination"></div>
                    </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="../slider/slider.js"></script>
   </body>

</html>
